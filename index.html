<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <form id="marioForm">
    <div class="flex-container">
        <h1>Mario Pest Control</h1>
        
        <div id="goomba" class="card"><img id="img" src="img/mario3.jpg">
            <input id="input1" type="number">
            <h2>Goombas</h2>
                <p class="prices">5 Coins</p>
            
            <p id="add_button"><button type="button" id="goombaBtn">Add to Cart</button></p>
            <div id="goombaTotal"></div>
        </div>

        <div class="card"><img id="img" src="img/mario2.jpg">
        <input id="input2" type="number">
        <h2>Bob-ombs</h2>
        <p class="prices">7 Coins</p>
            
        <p id="add_button"><button type="button" id="bobBtn">Add to Cart</button></p>
        <div id="bobTotal"></div>
        </div>

        <div class="card"><img id="img" src="img/mario.jpg">
                <input id="input3" type="number">
                <h2>Cheep-cheeps</h2>
                <p class="prices">11 Coins</p>
            
                <p id="add_button"><button type="button" id="cheepBtn">Add to Cart</button></p>
                <div id="cheepTotal"></div>
      </div>
  </div>
  </form>

    <script src="app.js"></script>
</body>
</html>
